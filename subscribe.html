<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <form action="https://facebook.us17.list-manage.com/subscribe/post?u=576be0d24557fe6a480b06523&amp;id=b5af92ccb0" method="post" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div class="form-head">
        <a href="/"><img class="logo" src="images/logo.svg" alt="logo"/></a>
        <h1>subscribe</h1>
      </div>
      <div class="indicates-required">
        <span class="required">*</span>
        indicates required
      </div>

      <label>
        email address
        <span class="required">*</span>
        <input type="email" required="" value="" name="EMAIL">
      </label>

        <label>
          first name
          <input type="text" value="" name="FNAME">
        </label>

        <label>
          last name
          <input type="text" value="" name="LNAME">
        </label>

        <fieldset>
          <legend>email format</legend>
          <label>
            <input type="radio" value="html" name="EMAILTYPE">
            html
          </label>

          <label>
            <input type="radio" value="text" name="EMAILTYPE">
            text
          </label>
        </fieldset>

        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; top:-50px; left: -5000px;" aria-hidden="true">
          <input type="text" name="b_576be0d24557fe6a480b06523_b5af92ccb0" tabindex="-1" value="">
        </div>
        <div class="clear">
          <input type="submit" value="subscribe" name="subscribe">
        </div>
      </div>
    </form>
  </body>
</html>
